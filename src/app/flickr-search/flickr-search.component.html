<div class="container topbuffer50">
  <div class="col-xs-12">
    <h5>ISentia Technical Challenge 2018</h5>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <div class="search">
      <span [hidden]="searchTxt.value != ''" class="fa fa-search"></span>
      <span [hidden]="searchTxt.value == ''" class="fa fa-times" (click)="searchTxt.value =''; clearSearch();"></span>
      <input name="search" class="w-100" type="text" placeholder="search by city, e.g. sydney and results shown per page can be changed"
        #searchTxt (keyup)="searchFlickr(searchTxt.value)" />
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-4 float-right">
    <fieldset>
      <div class="radioDisplayCount">
        <span *ngFor="let count of displayCount; let i=index">
          <input type="radio" class="radio" name="radDisplaycount" id=rad{{i}} [ngModel]=5 [value]="count" (click)="changeDisplayCount(count)">
          <label for=rad{{i}}>{{count}}</label>
        </span>
      </div>
    </fieldset>
  </div>
</div>
